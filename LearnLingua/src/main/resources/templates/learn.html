<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Lingua</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    #progress {
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #7f8c8d;
    }

    #sentence {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    #translation {
      color: #1abc9c;
      font-size: 1.5rem;
      margin-bottom: 3rem;
    }

    #userInput {
      width: 100%;
      padding: 1rem;
      border: 2px solid #bdc3c7;
      border-radius: 5px;
      font-size: 1.5rem;
      text-align: center;
    }

    #userInput:focus {
      outline: none;
      border-color: #2ecc71;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }

    #nextButton {
      background-color: #2ecc71;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #nextButton:hover {
      background-color: #27ae60;
    }

    #accountButton {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 id="progress"></h1>
  <p id="sentence"></p>
  <p id="translation" class="hidden"></p>

  <input type="text" id="userInput" placeholder="Введіть слово" autofocus>

  <div class="button-container">
    <button id="nextButton">Далі</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetchCards();
    document.getElementById('nextButton').addEventListener('click', handleNextButtonClick);
  });

  let cards = [];
  let currentCardIndex = 0;

  async function fetchCards() {
    try {
      const response = await fetch('/learn');
      if (!response.ok) {
        if (response.status === 401) {
          window.location.href = '/login';
        } else {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
      }
      cards = await response.json();
      updateCardDisplay();
    } catch (error) {
      console.error('Error fetching cards:', error);
      // Додайте обробку помилки на UI
    }
  }

  function updateCardDisplay() {
    const progressElement = document.getElementById('progress');
    const sentenceElement = document.getElementById('sentence');
    const translationElement = document.getElementById('translation');
    const userInputElement = document.getElementById('userInput');

    if (currentCardIndex < cards.length) {
      progressElement.textContent = `${currentCardIndex + 1}/${cards.length}`;
      sentenceElement.textContent = cards[currentCardIndex].sentence;
      userInputElement.value = '';
      userInputElement.classList.remove('hidden');
      translationElement.classList.add('hidden');
    } else {
      // Перенаправлення на сторінку результатів
      window.location.href = '/results';
    }
  }

  async function handleNextButtonClick() {
    const userInputElement = document.getElementById('userInput');
    const userWord = userInputElement.value.trim().toLowerCase();
    const correctWord = cards[currentCardIndex].word.toLowerCase();
    const isCorrect = userWord === correctWord;

    if (!isCorrect) {
      const translationElement = document.getElementById('translation');
      translationElement.textContent = cards[currentCardIndex].translation;
      translationElement.classList.remove('hidden');
      return; // Не переходимо до наступної картки, якщо відповідь неправильна
    }

    try {
      const response = await fetch('/learn', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({cardId: cards[currentCardIndex].id, isCorrect: isCorrect ? 1 : 0})
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      currentCardIndex++;
      updateCardDisplay();
    } catch (error) {
      console.error('Error submitting answer:', error);
      // Додайте обробку помилки на UI
    }
  }
</script>
</body>
</html>
